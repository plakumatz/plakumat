<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plakumat - Oynatma Listeleri</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffaa5b 0%, #8056aa 100%);
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeInDown 1s ease-out;
      }

      .header h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background-color: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
        font-weight: 300;
      }

      .carousel-container {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
        perspective: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .carousel {
        display: flex;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .playlist-card {
        min-width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease;
        animation: slideIn 0.8s ease-out;
        text-align: center;
      }

      .playlist-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .playlist-image {
        width: 100%;
        max-width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 15px;
        margin: 0 auto 30px;
        display: block;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      .playlist-image:hover {
        transform: scale(1.05);
      }

      .playlist-info h2 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        text-align: center;
        font-weight: 600;
      }

      .playlist-description {
        font-size: 1.1rem;
        text-align: center;
        opacity: 0.9;
      }

      .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-spotify {
        background: #1db954;
        color: white;
      }

      .btn-spotify:hover {
        background: #1ed760;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(29, 185, 84, 0.4);
      }

      .btn-blog {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn-blog:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
      }

      .navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 40px;
      }

      .nav-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .nav-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .indicators {
        display: flex;
        gap: 10px;
      }

      .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .indicator.active {
        background: white;
        transform: scale(1.2);
      }

      .playlist-count {
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
        opacity: 0.8;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .playlist-card {
          padding: 30px 20px;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 200px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Oynatma Listeleri</h1>
      </div>

      <div class="carousel-container">
        <div class="carousel" id="carousel"></div>
      </div>

      <div class="navigation">
        <button class="nav-btn" id="prevBtn">‹</button>
        <div class="indicators" id="indicators"></div>
        <button class="nav-btn" id="nextBtn">›</button>
      </div>

      <div class="playlist-count" id="playlistCount"></div>
    </div>

    <script>
      const playlistData = [
        {
          url: "https://open.spotify.com/playlist/2iN4CFfa1BT1SBI21zHTn3?si=RD3va6jxQKCCjUsjzfsVTg",
          customDescription:
            "Demlediğiniz soğuk bir kahve ve derlediğimiz bu Jazz Fusion oynatma listesi ile mevsimin tadını çıkarın.",
          author_name: "arçin",
        },
      ];

      let playlists = [];

      let currentIndex = 0;

      // Extract playlist ID from Spotify URL
      function extractPlaylistId(url) {
        const match = url.match(/playlist\/([a-zA-Z0-9]+)/);
        return match ? match[1] : null;
      }

      // Fetch playlist data using Spotify oEmbed
      async function fetchPlaylistData(data_item) {
        let playlistUrl = data_item.url;
        try {
          const response = await fetch(
            `https://open.spotify.com/oembed?url=${encodeURIComponent(
              playlistUrl
            )}`
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          console.log(data);

          const playlistId = extractPlaylistId(playlistUrl);

          return {
            id: playlistId,
            name: data.title
              .replace(" - playlist by Spotify", "")
              .replace(/ - playlist by .+$/, ""),
            description: data_item.customDescription,
            image: data.thumbnail_url,
            spotifyUrl: playlistUrl,
            author: data_item.author_name,
          };
        } catch (error) {
          console.error("Error fetching playlist data:", error);
          return null;
        }
      }

      // Load all playlists using oEmbed
      async function loadPlaylists() {
        const loadingElement = document.getElementById("carousel");
        loadingElement.innerHTML =
          '<div style="text-align: center; padding: 100px; font-size: 1.2rem;">Loading playlists...</div>';

        // Fetch data for each playlist
        const playlistPromises = playlistData.map(async (item) => {
          return await fetchPlaylistData(item);
        });

        const results = await Promise.all(playlistPromises);
        playlists = results.filter((playlist) => playlist !== null);

        if (playlists.length === 0) {
          loadingElement.innerHTML =
            '<div style="text-align: center; padding: 100px; font-size: 1.2rem;">No playlists found. Please check your URLs.</div>';
          return;
        }

        initializeCarousel();
      }

      function initializeCarousel() {
        const carousel = document.getElementById("carousel");
        const indicators = document.getElementById("indicators");
        const playlistCount = document.getElementById("playlistCount");

        // Clear existing content
        carousel.innerHTML = "";
        indicators.innerHTML = "";

        // Create playlist cards
        playlists.forEach((playlist, index) => {
          const card = document.createElement("div");
          card.className = "playlist-card";
          card.innerHTML = `
                    <img src="${
                      playlist.image ||
                      "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22300%22 viewBox=%220 0 300 300%22><rect width=%22300%22 height=%22300%22 fill=%22%23333%22/><text x=%22150%22 y=%22150%22 font-family=%22Arial%22 font-size=%2218%22 fill=%22white%22 text-anchor=%22middle%22 dy=%22.3em%22>No Image</text></svg>"
                    }" alt="${playlist.name}" class="playlist-image">
                    <div class="playlist-info">
                        <h2>${playlist.name}</h2>
                        <p class="playlist-description">${
                          playlist.description
                        }</p>
                        <div style="display: flex; justify-content: center; margin: 20px 0; font-size: 0.9rem; opacity: 0.8;">
                            <span>👤 ${playlist.author}</span>
                        </div>
                        <div class="action-buttons">
                            <a href="${
                              playlist.spotifyUrl
                            }" target="_blank" class="btn btn-spotify">
                                Spotify'da Aç
                            </a>
                        </div>
                    </div>
                `;
          carousel.appendChild(card);

          // Create indicator
          const indicator = document.createElement("div");
          indicator.className = `indicator ${index === 0 ? "active" : ""}`;
          indicator.addEventListener("click", () => goToSlide(index));
          indicators.appendChild(indicator);
        });

        // Update playlist count
        playlistCount.textContent = `${playlists.length} Adet Oynatma Listesi${
          playlists.length !== 1 ? "s" : ""
        } Mevcut`;

        updateCarousel();
        updateNavigation();
      }

      function updateCarousel() {
        const carousel = document.getElementById("carousel");
        const indicators = document.querySelectorAll(".indicator");

        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

        // Update indicators
        indicators.forEach((indicator, index) => {
          indicator.classList.toggle("active", index === currentIndex);
        });
      }

      function updateNavigation() {
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === playlists.length - 1;
      }

      function goToSlide(index) {
        currentIndex = index;
        updateCarousel();
        updateNavigation();
      }

      function nextSlide() {
        if (currentIndex < playlists.length - 1) {
          currentIndex++;
          updateCarousel();
          updateNavigation();
        }
      }

      function prevSlide() {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
          updateNavigation();
        }
      }

      // Event listeners
      document.getElementById("nextBtn").addEventListener("click", nextSlide);
      document.getElementById("prevBtn").addEventListener("click", prevSlide);

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prevSlide();
        if (e.key === "ArrowRight") nextSlide();
      });

      setInterval(() => {
        if (currentIndex < playlists.length - 1) {
          nextSlide();
        } else {
          currentIndex = 0;
          updateCarousel();
          updateNavigation();
        }
      }, 5000);

      // Initialize when page loads
      window.addEventListener("load", loadPlaylists);
    </script>
  </body>
</html>
